<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIPPY - One Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .menu {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .carousel-content {
            max-width: 600px;
        }

        .carousel-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .carousel-content p {
            font-size: 1rem;
        }

        .carousel .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        .carousel .nav.left {
            left: 20px;
        }

        .carousel .nav.right {
            right: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">ZIPPY</div>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-content">
            <h1>One page promising to fill all your needs!!</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repudiandae soluta quas eligendi vero,
                praesentium amet provident mollitia asperiores vitae, dolore illum ea debitis.</p>
        </div>
        <div class="nav left"><i class="fas fa-chevron-left"></i></div>
        <div class="nav right"><i class="fas fa-chevron-right"></i></div>
    </div>
</body>

</html>
