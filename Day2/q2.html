<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculater(operation) {
            const num1 = document.getElementById("first_value").value;
            const num2 = document.getElementById("second_value").value;
            let result = 0;
            if(operation == "multiply") {
                result = num1 * num2;
            }
            if(operation == "divide") {
                result = num1 / num2;
            }

            document.getElementById("result").textContent = `The result is ${result }`;

        }
    </script>
</head>
<body>
    <label for="first_value">Enter the first number :</label>
    <input type="number" id="first_value"><br>
    <label for="second_value">Enter the second number :</label>
    <input type="number" id="second_value">
    <button id="multiply" onclick="calculater('multiply')">Multiply</button>
    <button id="divide" onclick="calculater('divide')">Divide</button>
    <div id="result">
        The result is :
    </div>
</body>
</html>
